<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <fieldset>
        <legend>Your message: </legend>
        <table>
            <tr>
                <td>
                    <label for="emailTo">To</label>
                </td>
                <td>
                    <input type="text" name="" id="emailTo" value="Example Cafe">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="emailFrom">Your email</label>
                </td>
                <td>
                    <input type="email" name="" id="emailFrom">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="message">Message</label>
                </td>
                <td>
                    <textarea name="" id="message" cols="30" rows="10"></textarea>
                </td>
            </tr>
        </table>
    </fieldset>
    <fieldset>
        <legend>How you found us: </legend>
        <table>
            <tr>
                <td>
                    <label for="option">How did you hear of us</label>
                </td>
                <td>
                    <select name="" id="option">
                        <option value="">Google</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="letter">Newsletter</label>
                </td>
                <td>
                    <input type="checkbox" name="" id="letter">
                    <label for="letter">Ensure this box is checked if you would like to receive email updates</label>
                </td>
            </tr>
        </table>
    </fieldset>
    <input type="submit" value="Send Message">
    <fieldset>
        <legend><i>Contact Information</i></legend>
        <table>
            <tr>
                <td>
                    <label for="firstName">First Name: </label>
                </td>
                <td>
                    <input type="text" name="" id="emailTo" value="">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="lastName">Last Name: </label>
                </td>
                <td>
                    <input type="text" name="" id="emailTo" value="">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="email">E-mail</label>
                </td>
                <td>
                    <input type="email" name="" id="email">
                </td>
            </tr>
        </table>
    </fieldset>
    <fieldset>
        <legend><i>Competition Question</i></legend>
        <form action="">
            <p>How tall is the Eiffel Tower in Paris, France?</p>
            <input type="radio" name="question" id="a" value="584">
            <label for="a">584 ft</label> <br>
            <input type="radio" name="question" id="b" value="784">
            <label for="b">784 ft</label> <br>
            <input type="radio" name="question" id="c" value="984">
            <label for="c">984 ft</label> <br>
            <input type="radio" name="question" id="d" value="1184">
            <label for="d">1184 ft</label> <br>
        </form>
    </fieldset>
    <fieldset>
        <legend><i>Tiebreaker Question</i></legend>
        <p>In 25 words or less, say why you would like to win $10,000:</p>
        <textarea name="" id="message" cols="30" rows="10"></textarea>
    </fieldset>
    <fieldset>
        <legend><i>Enter Competition</i></legend>
        <input type="submit" value="Enter Competition">
    </fieldset>
</body>
</html>
