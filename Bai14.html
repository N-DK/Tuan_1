<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style> 
        span {
            display:  inline-block;
            width: 210px;
        }

        input {
            margin-bottom: 12px;
        }
    </style>
</head>
<body>
    <form action="">
        <h1>Contact Us</h1>
        <p>Use the following form to send a message to Example Cafe</p>
        <table>
            <tr>
                <td>
                    <span>Your email</span>
                </td>
                <td>
                    <input type="email" name="" id="">
                </td>
            </tr>
            <tr>
                <td>
                    <span>Message</span>
                </td>
                <td>
                    <textarea name="" id="" cols="30" rows="10"></textarea>
                </td>
            </tr>
            <tr>
                <td>
                    <span>How did you hear of us</span>
                </td>
                <td>
                    <select name="" id="">
                        <option value="">Google</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <span>Newsletter</span>
                </td>
                <td>
                    <input type="checkbox" value="" id="check">
                    <label for="check">Ensure this box is checked if you would like to receive email updates</label>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="submit" value="Send Message">
                </td>
            </tr>
        </table>
        
    </form>
</body>
</html>
