<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bai 16</title>
    <style>
        p {
            margin: 4px 0;
        }

        label {
            display: inline-block;
            margin: 4px 0;
        }
    </style>
</head>
<body>
    <form action="">
        <h1>Travel reservation form</h1>
        <h2>* denotes mandotory</h2>
        <label for="fname">Full name*:</label><br>
        <input type="text" name="fname" id="fname" placeholder="FirstName LastName"><br>
        <label for="email">Email address*:</label><br>
        <input type="email" name="email" id="email" placeholder="EMAIL_ADDRESS"><br>
        <label for="select">Select Tour Package</label><br>
        <select name="select" id="select">
            <option value="">Goa</option>
        </select><br>
        <label for="date">Arrival date*:</label> <br>
        <input type="date" name="date" id="date"> <br>
        <label for="number">Number of person</label> <br>
        <input type="text" name="number" id="number" placeholder="UNKNOWN_TYPE">
        <p>What would you want to avail*</p>
        <label for="first">Boarding</label>
        <input type="checkbox" name="avail" id="first"><br>
        <label for="second">Fooding</label>
        <input type="checkbox" name="avail" id="second"><br>
        <label for="third">Sight sceing</label>
        <input type="checkbox" name="avail" id="third"><br>
        <label for="code">Discout Coupon code: </label> <br>
        <input type="text" name="code" id="code" placeholder="UNKNOWN_TYPE">
        <p>Terms and conditions*</p>
        <input type="radio" name="check" id="agree">
        <label for="agree">I agree</label>
        <input type="radio" name="check" id="disagree">
        <label for="disagree">I disagree</label> <br>
        <input type="submit" value="Complete reservation">
    </form>
</body>
</html>
